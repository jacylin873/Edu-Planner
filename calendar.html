<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="calendar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="day time">
    <!--DIV for the hours of the day (Ramses)-->
        <div class="day_title">Time</div>
        <div class="hour">8:00</div>
        <div class="hour">9:00</div>
        <div class="hour">10:00</div>
        <div class="hour">11:00</div>
        <div class="hour">12:00</div>
        <div class="hour">13:00</div>
        <div class="hour">14:00</div>
        <div class="hour">15:00</div>
        <div class="hour">16:00</div>
        <div class="hour">17:00</div>
        <div class="hour">18:00</div>
        <div class="hour">19:00</div>
        <div class="hour">20:00</div>
    </div>

    <div class="day monday">
        <!--DIV for Monday (Ramses)-->
        <div class="day_title">Monday</div>
        <div class="class first930 normal red" details="Cybersecurity 9:30-10:45">Cyber</div>
        <div class="class gap1 normal blue" details="Discrete Math 12:30-1:45">DM</div>
        <div class="class gap2 lab grey" details="Software Engineering 5:00-7:45">SE</div>
    </div>
    
    <div class="day tuesday">
        <!--DIV for Tuesday (Ramses)-->
        <div class="day_title">Tuesday</div>
        <div class="class first930 normal gray" details="Language Processing 9:30-10:45">LP</div>
        <div class="class short spacing"></div>
        <div class="class normal orange" details="Operating Systems 11:00-12:15">OS</div>
        <div class="class gap1 lab purple" details="Operating Systems Lab 2:00-4:45">OS Lab</div>
        <div class="class short spacing"></div>
        <div class="class lab red" details="Language Prcessing Lab 5:00-7:45">LP Lab</div>
    </div>
    
    <div class="day wednesday">
        <!--DIV for Wednesday (Ramses)-->
        <div class="day_title">Wednesday</div>
    </div>
    
    <div class="day thursday">
        <!--DIV for Thursday (Ramses)-->
        <div class="day_title">Thursday</div>
        <div class="class first930 normal red" details="Cybersecurity 9:30-10:45">Cyber</div>
        <div class="class gap1 normal blue" details="Discrete Math 12:30-1:45">DM</div>
    </div>
    
    <div class="day friday">
        <!--DIV for Friday (Ramses)-->
      <div class="day_title">Friday</div>
      <div class="class first930 normal gray" details="Language Processing 9:30-10:45">LP</div>
      <div class="class short spacing"></div>
      <div class="class normal orange" details="Operating Systems 11:00-12:15">OS</div>
    </div>
</body>
</html>
